<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Launching Form</title></head>
<body>
<script>
  const p = new URLSearchParams(window.location.search);
  const asid = p.get('__asid'), form = p.get('form');
  if (asid && form) {
    window.location.href = form + '?__asid=' + encodeURIComponent(asid);
  } else {
    document.body.innerHTML = 'Missing session or form link';
  }
</script>
</body></html>
