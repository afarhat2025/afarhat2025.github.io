<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Redirect Handler</title>
    <script>
        window.onload = function(){
            const params = new URLSearchParams(window.location.search);
            const asid = params.get('__asid');

            if(asid){
                window.location.href = `https://cloud.plex.com/Maintenance/Equipment/ViewEquipmentForm?__asid=${asid}`;
            } else {
                document.body.innerHTML = 'ASID missing. <a href="./">Retry</a>';
            }
        };
    </script>
</head>
<body>
    Redirecting to Plex Equipment Form...
</body>
</html>
