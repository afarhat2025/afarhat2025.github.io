<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Plex PCN Redirect</title></head>
<body>
<script>
  const p = new URLSearchParams(window.location.search);
  const pcn = p.get('pcn'), form = p.get('form');
  if (!pcn || !form) {
    document.body.innerHTML = 'Missing pcn or form URL';
  } else {
    const target = `/SignOn/Customer/${pcn}?returnUrl=${encodeURIComponent(form)}`;
    window.location.href = target;
  }
</script>
</body>
</html>
