<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plex PCN QR Redirect</title>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const cust = params.get('customer');        // e.g. "282515"
      const form = params.get('form');            // encoded target form URL
      if(!cust || !form) {
        document.body.innerText = "Invalid QR link â€“ missing customer or form.";
        console.error('Missing parameters.', cust, form);
        return;
      }
      const signonUrl = `https://cloud.plex.com/SignOn/Customer/${encodeURIComponent(cust)}?returnUrl=${encodeURIComponent(form)}`;
      window.location.replace(signonUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting... please wait</p>
</body>
</html>
