<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plex Redirect</title>
  <script>
    window.onload = function(){
      const params = new URLSearchParams(window.location.search);
      const dest = params.get('returnUrl');
      if(dest){
        window.location.href = dest;
      } else {
        document.body.innerHTML = 'Missing returnUrl. <a href="./">Retry</a>';
      }
    };
  </script>
</head>
<body>
  Redirectingâ€¦ If nothing happens, <a id="link" href="">click here</a>.
  <script>
    document.getElementById('link').href = new URLSearchParams(window.location.search).get('returnUrl') || './';
  </script>
</body>
</html>
