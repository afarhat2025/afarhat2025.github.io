<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Sign-On Redirect</title>
    <script>
        window.onload = function(){
            const params = new URLSearchParams(window.location.search);
            const pcn = params.get('pcn');

            if(pcn){
                const returnUrl = encodeURIComponent(`https://afarhat2025.github.io/redirect.html`);
                window.location.href = `https://cloud.plex.com/signon/customer/${pcn}?returnUrl=${returnUrl}`;
            } else {
                document.body.innerHTML = 'PCN missing. Please scan a valid QR code.';
            }
        };
    </script>
</head>
<body>
    Redirecting to Plex Sign-On...
</body>
</html>
